<div class="right-panel">

    <button class="add-product btn btn-primary sechia-main-button" (click)="addProductClicked()">Dodaj novi proizvod</button>
</div>
<div class="grid-container">
    <app-product-grid-component [products]="filteredProducts"></app-product-grid-component>
</div>
